<div class="row" *ngIf="totalItems > 10">
  <div class="col-sm-12 d-flex justify-content-center">
    <pagination [(ngModel)]="pageIndex" class="pagination-sm" (pageChanged)="novaPagina($event)" [boundaryLinks]="true" [totalItems]="totalItems"
      previousText="Anterior" nextText="Próxima" firstText="Primeira" lastText="Última"></pagination>
  </div>
</div>
