<div class="container">

  <div class="page-header">
    <h3>Médico</h3>
  </div>

  <app-card-container>

    <h5>Dados do médico</h5>
    <form [formGroup]="formMedico">
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="">Nome</label>
          <input type="text" class="form-control" formControlName="nome">
        </div>
        <div class="col-md-6 form-group">
          <label for="">Especialidade</label>
          <input type="text" class="form-control" formControlName="especialidade">
        </div>
      </div>
    </form>
  </app-card-container>
  <br>
  <app-card-container>

    <h5>Dados do consultório</h5>
    <form [formGroup]="formConsultorio">
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="">Nome</label>
          <input type="text" class="form-control" formControlName="nome">
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 form-group">
          <label for="">Rua</label>
          <input type="text" class="form-control" formControlName="rua">
        </div>
        <div class="col-md-4 form-group">
          <label for="">Número</label>
          <input type="text" class="form-control" formControlName="numero">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="">Bairro</label>
          <input type="text" class="form-control" formControlName="bairro">
        </div>
        <div class="col-md-3 form-group">
          <label for="">Cidade</label>
          <input type="text" class="form-control" formControlName="cidade">
        </div>
        <div class="col-md-3 form-group">
          <label for="">UF</label>
          <input type="text" class="form-control" formControlName="estado">
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-md-12 d-flex justify-content-end">
        <button class="btn btn-padrao mr-2" type="button">Cancelar</button>
        <button class="btn btn-primario" type="button" (click)="salvarMedico()">Salvar</button>
      </div>

    </div>
  </app-card-container>

</div>
